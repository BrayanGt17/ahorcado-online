<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Juegos Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .card {
            background-color: white; border-radius: 1.5rem; padding: 2.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease-in-out;
        }
        .btn {
            display: inline-block; font-weight: 600; text-align: center; vertical-align: middle;
            user-select: none; -webkit-user-select: none; border: 1px solid transparent;
            padding: 0.75rem 1.5rem; font-size: 1rem; line-height: 1.5; border-radius: 0.75rem;
            transition: all 0.15s ease-in-out;
        }
        .btn-primary { color: #fff; background-color: #4f46e5; border-color: #4f46e5; }
        .btn-primary:hover:not(:disabled) { background-color: #4338ca; border-color: #3730a3; }
        .btn-secondary { color: #4f46e5; background-color: #e0e7ff; border-color: #e0e7ff; }
        .btn-secondary:hover:not(:disabled) { background-color: #c7d2fe; }
        .btn:disabled { opacity: 0.65; cursor: not-allowed; }
        .form-input {
            display: block; width: 100%; padding: 0.75rem 1.25rem; font-size: 1rem; color: #1f2937; 
            background-color: #f9fafb; border: 1px solid #d1d5db; border-radius: 0.75rem;
        }
        .copy-btn { cursor: pointer; transition: background-color 0.2s; }
        
        /* Estilos Gato (Tic-Tac-Toe) */
        .tictactoe-board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; }
        .tictactoe-cell {
            width: 100px; height: 100px; background-color: #e0e7ff; border-radius: 0.75rem;
            display: flex; justify-content: center; align-items: center; font-size: 3rem; font-weight: bold;
            cursor: pointer; transition: background-color 0.2s;
        }
        .tictactoe-cell:hover:not(.filled) { background-color: #c7d2fe; }
        .tictactoe-cell.filled { cursor: not-allowed; }
        .tictactoe-cell.X { color: #ef4444; }
        .tictactoe-cell.O { color: #22c55e; }
        .tictactoe-cell.win { background-color: #fcd34d; }

        /* Estilos Memoria */
        .memory-card { width: 100%; height: 100px; cursor: pointer; position: relative; transform-style: preserve-3d; transition: transform 0.5s; border-radius: 0.75rem; }
        .memory-card.is-flipped { transform: rotateY(180deg); }
        .memory-card.is-matched { cursor: default; opacity: 0.5; }
        .memory-card .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; justify-content: center; align-items: center; font-size: 2.5rem; border-radius: 0.75rem; }
        .card-face.card-back { background-color: #4f46e5; color: white; }
        .card-face.card-front { background-color: #e0e7ff; transform: rotateY(180deg); }
    </style>
</head>
<body class="bg-indigo-50 min-h-screen flex items-center justify-center p-4">

    <div id="app" class="max-w-4xl w-full">

        <!-- Pantalla de Selección de Juego -->
        <div id="game-selection-screen" class="card text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Sala de Juegos</h1>
            <p class="text-gray-600 mb-8">Elige un juego para empezar.</p>
            <p class="text-sm text-gray-500 mb-4">Tu ID de Jugador: <strong id="player-id-display" class="text-indigo-600">Conectando...</strong></p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button data-game="hangman" class="game-select-btn btn btn-primary w-full sm:w-auto" disabled>Ahorcado (Próximamente)</button>
                <button data-game="memory" class="game-select-btn btn btn-secondary w-full sm:w-auto">Jugar Memoria</button>
                <button data-game="tictactoe" class="game-select-btn btn btn-primary w-full sm:w-auto bg-green-600 hover:bg-green-700 border-green-600 hover:border-green-800">Jugar Gato</button>
            </div>
        </div>

        <!-- Lobby (Crear/Unirse a Partida) -->
        <div id="lobby-screen" class="hidden card text-center">
            <h1 id="lobby-title" class="text-4xl font-bold text-gray-800 mb-8"></h1>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button id="create-game-btn" class="btn btn-primary w-full sm:w-auto">Crear Partida</button>
                <button id="show-join-form-btn" class="btn btn-secondary w-full sm:w-auto">Unirse a Partida</button>
            </div>
            <div id="join-game-form" class="hidden mt-6 max-w-sm mx-auto">
                <input type="text" id="join-game-id-input" class="form-input text-center uppercase" placeholder="Ingresa el ID del Juego">
                <button id="join-game-btn" class="btn btn-primary w-full mt-3">Unirse</button>
            </div>
            <button class="back-to-selection-btn text-indigo-600 hover:underline mt-6">Volver al menú</button>
        </div>
        
        <!-- Pantalla de Espera -->
        <div id="waiting-screen" class="hidden card text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Esperando oponente...</h2>
            <p class="text-gray-600 mb-2">Comparte este ID con tu amigo:</p>
            <div id="waiting-game-id" class="copy-btn bg-indigo-100 text-indigo-800 text-2xl font-bold p-3 rounded-lg inline-block mb-6" title="Haz clic para copiar"></div>
            <div class="animate-pulse text-gray-500">Buscando un segundo jugador...</div>
            <button class="back-to-lobby-btn text-indigo-600 hover:underline mt-6">Cancelar</button>
        </div>

        <!-- Pantalla de Juego MEMORIA -->
        <div id="memory-game-screen" class="hidden card">
            <div class="flex justify-between items-center mb-4">
                <div id="memory-player1-score" class="text-lg font-bold">Jugador 1: 0</div>
                <div id="memory-game-status" class="text-xl font-bold text-indigo-600"></div>
                <div id="memory-player2-score" class="text-lg font-bold">Jugador 2: 0</div>
            </div>
            <div id="memory-board" class="grid grid-cols-4 gap-4 mb-4"></div>
            <div id="memory-game-over" class="hidden text-center mt-4">
                <h3 id="memory-winner-text" class="text-3xl font-bold mb-4"></h3>
                <div id="memory-rematch-status" class="text-gray-600 mb-4"></div>
                <div class="flex gap-4 justify-center">
                    <button id="memory-rematch-btn" class="btn btn-primary">Pedir Revancha</button>
                    <button class="back-to-lobby-btn btn btn-secondary">Salir al Lobby</button>
                </div>
            </div>
            <button class="back-to-lobby-btn text-indigo-600 hover:underline mt-6 text-center block w-full">Salir de la partida</button>
        </div>
        
        <!-- Pantalla de Juego GATO (TIC-TAC-TOE) -->
        <div id="tictactoe-game-screen" class="hidden card items-center flex flex-col">
            <div class="flex justify-between items-center mb-6 w-full max-w-xs">
                 <div>Tu símbolo: <span id="tictactoe-player-symbol" class="font-bold text-2xl"></span></div>
                 <div id="tictactoe-game-status" class="text-xl font-bold text-indigo-600"></div>
            </div>
            <div id="tictactoe-board" class="tictactoe-board mx-auto mb-6"></div>
            <div id="tictactoe-game-over" class="hidden text-center mt-4">
                <h3 id="tictactoe-winner-text" class="text-3xl font-bold mb-4"></h3>
                <div id="tictactoe-rematch-status" class="text-gray-600 mb-4"></div>
                <div class="flex gap-4 justify-center">
                    <button id="tictactoe-rematch-btn" class="btn btn-primary">Pedir Revancha</button>
                    <button class="back-to-lobby-btn btn btn-secondary">Salir al Lobby</button>
                </div>
            </div>
            <button class="back-to-lobby-btn text-indigo-600 hover:underline mt-6 text-center block w-full">Salir de la partida</button>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDINBW5HbAd0m4TNwXfRLeHOUm-sPiux_0",
          authDomain: "juego-ahorcado-online.firebaseapp.com",
          projectId: "juego-ahorcado-online",
          storageBucket: "juego-ahorcado-online.firebasestorage.app",
          messagingSenderId: "672093029492",
          appId: "1:672093029492:web:744571a8ae3a16845ebd21"
        };
        
        let app, auth, db;
        try { app = initializeApp(firebaseConfig); auth = getAuth(app); db = getFirestore(app); }
        catch (error) { console.error("Error Firebase:", error); }
        
        let currentUser = null, currentGameId = null, currentGameType = null, gameUnsubscribe = null;

        const screens = {
            selection: document.getElementById('game-selection-screen'), lobby: document.getElementById('lobby-screen'),
            waiting: document.getElementById('waiting-screen'), memoryGame: document.getElementById('memory-game-screen'),
            tictactoeGame: document.getElementById('tictactoe-game-screen'),
        };
        
        const showScreen = (screenName) => {
            Object.values(screens).forEach(s => s.classList.add('hidden'));
            if(screens[screenName]) screens[screenName].classList.remove('hidden');
        };

        const goToLobby = (gameType) => {
            currentGameType = gameType;
            let title = '';
            if (gameType === 'memory') title = 'Memoria';
            if (gameType === 'tictactoe') title = 'Gato (Tres en Raya)';
            document.getElementById('lobby-title').textContent = title;
            showScreen('lobby');
        };

        const resetToLobby = async () => {
            if (gameUnsubscribe) gameUnsubscribe();
            if (currentGameId && currentUser) {
                const gameRef = doc(db, "games", currentGameId);
                const gameSnap = await getDoc(gameRef);
                if (gameSnap.exists() && gameSnap.data().hostId === currentUser.uid) await deleteDoc(gameRef);
            }
            currentGameId = null;
            goToLobby(currentGameType);
        };
        
        onAuthStateChanged(auth, (user) => {
            if (user) { currentUser = user; document.getElementById('player-id-display').textContent = user.uid.substring(0, 8); } 
            else { signInAnonymously(auth).catch(e => console.error(e)); }
        });
        
        document.querySelectorAll('.game-select-btn').forEach(b => b.addEventListener('click', () => goToLobby(b.dataset.game)));
        document.querySelectorAll('.back-to-selection-btn').forEach(b => b.addEventListener('click', () => showScreen('selection')));
        document.querySelectorAll('.back-to-lobby-btn').forEach(b => b.addEventListener('click', resetToLobby));
        document.getElementById('show-join-form-btn').addEventListener('click', () => document.getElementById('join-game-form').classList.toggle('hidden'));
        document.getElementById('create-game-btn').addEventListener('click', () => createGame());
        document.getElementById('join-game-btn').addEventListener('click', () => joinGame());

        const createGame = async () => {
            if (!currentUser || !currentGameType) return;
            const gameId = Math.random().toString(36).substring(2, 8).toUpperCase();
            currentGameId = gameId;
            let gameData;

            if (currentGameType === 'tictactoe') {
                gameData = { gameType: 'tictactoe', hostId: currentUser.uid, opponentId: null, status: 'waiting', board: Array(9).fill(null), turn: currentUser.uid, hostSymbol: 'X', opponentSymbol: 'O', winner: null, winningLine: null, rematchRequests: [] };
            } else if (currentGameType === 'memory') {
                 const emojis = ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼'];
                 const cardValues = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
                 const board = cardValues.map(value => ({ value, isFlipped: false, isMatched: false }));
                 gameData = { gameType: 'memory', hostId: currentUser.uid, opponentId: null, status: 'waiting', board, turn: currentUser.uid, scores: { [currentUser.uid]: 0 }, flippedIndices: [], rematchRequests: [] };
            }
            
            await setDoc(doc(db, "games", gameId), gameData);
            listenToGameUpdates(gameId);
            document.getElementById('waiting-game-id').textContent = gameId;
            showScreen('waiting');
        };
        
        const joinGame = async () => {
            if (!currentUser) return;
            const gameId = document.getElementById('join-game-id-input').value.trim().toUpperCase();
            if (!gameId) { alert("Ingresa un ID de juego."); return; }
            const gameRef = doc(db, "games", gameId);
            const gameSnap = await getDoc(gameRef);

            if (gameSnap.exists()) {
                const gameData = gameSnap.data();
                if (gameData.gameType !== currentGameType) { alert(`Ese ID es de una partida de ${gameData.gameType}.`); return; }
                if (gameData.status === 'waiting' && gameData.hostId !== currentUser.uid) {
                    let updates = { opponentId: currentUser.uid, status: 'playing' };
                    if (gameData.gameType === 'memory') updates.scores = { ...gameData.scores, [currentUser.uid]: 0 };
                    await updateDoc(gameRef, updates);
                }
                currentGameId = gameId;
                listenToGameUpdates(gameId);
            } else { alert("Partida no encontrada."); }
        };

        const listenToGameUpdates = (gameId) => {
            if (gameUnsubscribe) gameUnsubscribe();
            gameUnsubscribe = onSnapshot(doc(db, "games", gameId), (docSnap) => {
                if (!docSnap.exists()) { alert("La partida ha terminado."); showScreen('selection'); return; }
                const gameData = docSnap.data();
                if (gameData.gameType === 'tictactoe') renderTicTacToeUI(gameData);
                else if (gameData.gameType === 'memory') renderMemoryUI(gameData);
            });
        };
        
        // --- LÓGICA DE REVANCHA (REMATCH) ---
        const requestRematch = async () => {
            if (!currentGameId || !currentUser) return;
            const gameRef = doc(db, "games", currentGameId);
            const gameSnap = await getDoc(gameRef);
            if (!gameSnap.exists()) return;

            const gameData = gameSnap.data();
            let rematchRequests = gameData.rematchRequests || [];
            if (rematchRequests.includes(currentUser.uid)) return;

            rematchRequests.push(currentUser.uid);

            if (rematchRequests.length === 2) {
                if (gameData.gameType === 'tictactoe') resetTicTacToeGame(gameRef, gameData);
                if (gameData.gameType === 'memory') resetMemoryGame(gameRef, gameData);
            } else {
                await updateDoc(gameRef, { rematchRequests });
            }
        };

        const resetTicTacToeGame = async (gameRef, gameData) => {
            await updateDoc(gameRef, { board: Array(9).fill(null), status: 'playing', turn: gameData.hostId, winner: null, winningLine: null, rematchRequests: [] });
        };

        const resetMemoryGame = async (gameRef, gameData) => {
            const emojis = ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼'];
            const cardValues = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
            const board = cardValues.map(value => ({ value, isFlipped: false, isMatched: false }));
            await updateDoc(gameRef, { board, status: 'playing', turn: gameData.hostId, scores: { [gameData.hostId]: 0, [gameData.opponentId]: 0 }, flippedIndices: [], rematchRequests: [] });
        };
        
        // --- RENDERIZADO COMPLETO DE UI (con Revancha) ---
        function setupRematchUI(game, elements) {
            const requests = game.rematchRequests || [];
            elements.gameOverContainer.classList.remove('hidden');
            elements.rematchStatus.textContent = '';
            
            if (requests.length === 1 && !requests.includes(currentUser.uid)) {
                elements.rematchBtn.textContent = 'Aceptar Revancha';
                elements.rematchStatus.textContent = '¡Tu oponente quiere la revancha!';
                elements.rematchBtn.disabled = false;
            } else if (requests.includes(currentUser.uid)) {
                elements.rematchBtn.textContent = 'Esperando...';
                elements.rematchStatus.textContent = 'Esperando la respuesta de tu oponente.';
                elements.rematchBtn.disabled = true;
            } else {
                elements.rematchBtn.textContent = 'Pedir Revancha';
                elements.rematchBtn.disabled = false;
            }
            
            const newBtn = elements.rematchBtn.cloneNode(true);
            elements.rematchBtn.parentNode.replaceChild(newBtn, elements.rematchBtn);
            newBtn.addEventListener('click', requestRematch);
        }

        // --- RENDERIZADO UI DE GATO (completo) ---
        function renderTicTacToeUI(game) {
            if (game.status === 'waiting') {
                document.getElementById('waiting-game-id').textContent = currentGameId;
                showScreen('waiting'); return;
            }
            showScreen('tictactoeGame');
            const boardEl = document.getElementById('tictactoe-board');
            boardEl.innerHTML = '';
            
            const isHost = currentUser.uid === game.hostId;
            document.getElementById('tictactoe-player-symbol').textContent = isHost ? game.hostSymbol : game.opponentSymbol;

            game.board.forEach((cell, index) => {
                const cellEl = document.createElement('div');
                cellEl.className = 'tictactoe-cell';
                if(cell) cellEl.classList.add('filled', cell);
                if(game.winningLine?.includes(index)) cellEl.classList.add('win');
                cellEl.textContent = cell;
                if (game.status === 'playing' && game.turn === currentUser.uid && !cell) {
                    cellEl.addEventListener('click', () => handleCellClick(index, game));
                }
                boardEl.appendChild(cellEl);
            });
            
            document.getElementById('tictactoe-game-over').classList.add('hidden');
            if (game.status === 'playing') {
                document.getElementById('tictactoe-game-status').textContent = game.turn === currentUser.uid ? "¡Tu Turno!" : "Turno del Oponente";
            } else if (game.status === 'finished') {
                const winnerText = document.getElementById('tictactoe-winner-text');
                if (game.winner === 'draw') winnerText.textContent = "¡Es un Empate!";
                else {
                    const playerSymbol = isHost ? game.hostSymbol : game.opponentSymbol;
                    const winnerSymbol = game.board[game.winningLine[0]];
                    winnerText.textContent = (playerSymbol === winnerSymbol) ? "¡Felicidades, Ganaste!" : "¡Perdiste!";
                }
                document.getElementById('tictactoe-game-status').textContent = "Juego Terminado";
                setupRematchUI(game, {
                    gameOverContainer: document.getElementById('tictactoe-game-over'),
                    rematchBtn: document.getElementById('tictactoe-rematch-btn'),
                    rematchStatus: document.getElementById('tictactoe-rematch-status')
                });
            }
        }
        const handleCellClick = async (index, game) => {
            if (game.turn !== currentUser.uid || game.board[index] !== null) return;
            const gameRef = doc(db, "games", currentGameId);
            const playerSymbol = currentUser.uid === game.hostId ? game.hostSymbol : game.opponentSymbol;
            
            const newBoard = [...game.board];
            newBoard[index] = playerSymbol;
            const nextTurn = currentUser.uid === game.hostId ? game.opponentId : game.hostId;

            const winResult = checkWinner(newBoard);
            let newStatus = 'playing', winner = null, winningLine = null;

            if (winResult) {
                newStatus = 'finished';
                winner = winResult.winner;
                winningLine = winResult.line;
            }

            await updateDoc(gameRef, { board: newBoard, turn: nextTurn, status: newStatus, winner, winningLine });
        };
        const checkWinner = (board) => {
            const lines = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
            for (let i = 0; i < lines.length; i++) {
                const [a, b, c] = lines[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return { winner: board[a], line: lines[i] };
                }
            }
            if (!board.includes(null)) return { winner: 'draw', line: null };
            return null;
        };

        // --- RENDERIZADO UI DE MEMORIA (completo) ---
        function renderMemoryUI(game) {
            if (game.status === 'waiting') {
                document.getElementById('waiting-game-id').textContent = currentGameId;
                showScreen('waiting'); return;
            }
            showScreen('memoryGame');
            
            const boardEl = document.getElementById('memory-board');
            const p1ScoreEl = document.getElementById('memory-player1-score');
            const p2ScoreEl = document.getElementById('memory-player2-score');
            const statusEl = document.getElementById('memory-game-status');
            boardEl.innerHTML = '';

            p1ScoreEl.textContent = `${game.hostId === currentUser.uid ? 'Tú' : 'Oponente'}: ${game.scores[game.hostId] || 0}`;
            p2ScoreEl.textContent = game.opponentId ? `${game.opponentId === currentUser.uid ? 'Tú' : 'Oponente'}: ${game.scores[game.opponentId] || 0}`: 'Esperando...';

            game.board.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'memory-card';
                if (card.isFlipped) cardEl.classList.add('is-flipped');
                if (card.isMatched) cardEl.classList.add('is-matched');
                cardEl.innerHTML = `<div class="card-face card-back">?</div><div class="card-face card-front">${card.value}</div>`;
                if (!card.isMatched && game.status === 'playing' && game.turn === currentUser.uid) {
                    cardEl.addEventListener('click', () => handleCardClick(index, game));
                }
                boardEl.appendChild(cardEl);
            });

            document.getElementById('memory-game-over').classList.add('hidden');
            if (game.status === 'playing') {
                statusEl.textContent = game.turn === currentUser.uid ? "¡Tu Turno!" : "Turno del Oponente";
                const allMatched = game.board.every(c => c.isMatched);
                if(allMatched) updateDoc(doc(db, "games", currentGameId), { status: 'finished'});
            } else if (game.status === 'finished') {
                const p1s = game.scores[game.hostId], p2s = game.scores[game.opponentId];
                let msg = "¡Empate!";
                if(p1s > p2s) msg = game.hostId === currentUser.uid ? "¡Ganaste!" : "¡Perdiste!";
                if(p2s > p1s) msg = game.opponentId === currentUser.uid ? "¡Ganaste!" : "¡Perdiste!";
                document.getElementById('memory-winner-text').textContent = msg;
                statusEl.textContent = "Juego Terminado";
                setupRematchUI(game, {
                    gameOverContainer: document.getElementById('memory-game-over'),
                    rematchBtn: document.getElementById('memory-rematch-btn'),
                    rematchStatus: document.getElementById('memory-rematch-status')
                });
            }
        }
        const handleCardClick = async (index, game) => {
             if (game.flippedIndices.length >= 2 || game.board[index].isFlipped || game.turn !== currentUser.uid) return;
            const gameRef = doc(db, "games", currentGameId);
            const newFlippedIndices = [...game.flippedIndices, index];
            game.board[index].isFlipped = true;
            await updateDoc(gameRef, { board: game.board, flippedIndices: newFlippedIndices });
            if (newFlippedIndices.length === 2) {
                setTimeout(async () => {
                    const [i1, i2] = newFlippedIndices;
                    const card1 = game.board[i1], card2 = game.board[i2];
                    let nextTurn = game.turn;
                    if (card1.value === card2.value) {
                        game.board[i1].isMatched = true;
                        game.board[i2].isMatched = true;
                        game.scores[currentUser.uid]++;
                    } else {
                        game.board[i1].isFlipped = false;
                        game.board[i2].isFlipped = false;
                        nextTurn = game.turn === game.hostId ? game.opponentId : game.hostId;
                    }
                    await updateDoc(gameRef, { board: game.board, scores: game.scores, flippedIndices: [], turn: nextTurn });
                }, 1000);
            }
        };

        showScreen('selection');

    </script>
</body>
</html>
