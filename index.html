<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Juegos Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease-in-out;
        }
        .btn {
            display: inline-block; font-weight: 600; text-align: center; vertical-align: middle;
            user-select: none; -webkit-user-select: none; border: 1px solid transparent;
            padding: 0.75rem 1.5rem; font-size: 1rem; line-height: 1.5; border-radius: 0.75rem;
            transition: all 0.15s ease-in-out;
        }
        .btn-primary { color: #fff; background-color: #4f46e5; border-color: #4f46e5; }
        .btn-primary:hover { background-color: #4338ca; border-color: #3730a3; }
        .btn-secondary { color: #4f46e5; background-color: #e0e7ff; border-color: #e0e7ff; }
        .btn-secondary:hover { background-color: #c7d2fe; }
        .form-input {
            display: block; width: 100%; padding: 0.75rem 1.25rem; font-size: 1rem; font-weight: 400;
            line-height: 1.5; color: #1f2937; background-color: #f9fafb; border: 1px solid #d1d5db;
            border-radius: 0.75rem; transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus { outline: none; border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3); }
        .copy-btn { cursor: pointer; transition: background-color 0.2s; }
        
        /* Estilos Ahorcado */
        .letter {
            width: 3rem; height: 3rem; font-size: 1.5rem; font-weight: 600; border-bottom: 3px solid #6b7280;
            display: inline-flex; justify-content: center; align-items: center; margin: 0 0.25rem; color: #111827;
        }
        .keyboard-btn {
            width: 2.5rem; height: 2.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; border: none;
            background-color: #e5e7eb; transition: background-color 0.2s; display: flex; justify-content: center;
            align-items: center; text-transform: uppercase;
        }
        .keyboard-btn:hover:not(:disabled) { background-color: #d1d5db; }
        .keyboard-btn:disabled { background-color: #9ca3af; color: #e5e7eb; cursor: not-allowed; }
        .keyboard-btn.correct { background-color: #22c55e; color: white; }
        .keyboard-btn.incorrect { background-color: #ef4444; color: white; }
        #hangman-svg g line { stroke: #1f2937; stroke-width: 4; stroke-linecap: round; }

        /* Estilos Memoria */
        .memory-card {
            width: 100%; height: 100px; cursor: pointer; position: relative;
            transform-style: preserve-3d; transition: transform 0.5s; border-radius: 0.75rem;
        }
        .memory-card.is-flipped { transform: rotateY(180deg); }
        .memory-card.is-matched { cursor: default; opacity: 0.5; }
        .memory-card .card-face {
            position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden;
            display: flex; justify-content: center; align-items: center; font-size: 2.5rem; border-radius: 0.75rem;
        }
        .card-face.card-back { background-color: #4f46e5; color: white; }
        .card-face.card-front { background-color: #e0e7ff; transform: rotateY(180deg); }
    </style>
</head>
<body class="bg-indigo-50 min-h-screen flex items-center justify-center p-4">

    <div id="app" class="max-w-4xl w-full">

        <!-- Pantalla de SelecciÃ³n de Juego -->
        <div id="game-selection-screen" class="card text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Sala de Juegos</h1>
            <p class="text-gray-600 mb-8">Elige un juego para empezar.</p>
            <p class="text-sm text-gray-500 mb-4">Tu ID de Jugador: <strong id="player-id-display" class="text-indigo-600">Conectando...</strong></p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button data-game="hangman" class="game-select-btn btn btn-primary w-full sm:w-auto">Jugar Ahorcado</button>
                <button data-game="memory" class="game-select-btn btn btn-secondary w-full sm:w-auto">Jugar Memoria</button>
            </div>
        </div>

        <!-- Lobby (Crear/Unirse a Partida) -->
        <div id="lobby-screen" class="hidden card text-center">
            <h1 id="lobby-title" class="text-4xl font-bold text-gray-800 mb-8"></h1>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button id="create-game-btn" class="btn btn-primary w-full sm:w-auto">Crear Juego Nuevo</button>
                <button id="show-join-form-btn" class="btn btn-secondary w-full sm:w-auto">Unirse a un Juego</button>
            </div>
            <div id="join-game-form" class="hidden mt-6 max-w-sm mx-auto">
                <input type="text" id="join-game-id-input" class="form-input text-center uppercase" placeholder="Ingresa el ID del Juego">
                <button id="join-game-btn" class="btn btn-primary w-full mt-3">Unirse</button>
            </div>
            <button class="back-to-selection-btn text-indigo-600 hover:underline mt-6">Volver al menÃº</button>
        </div>

        <!-- Pantalla de CreaciÃ³n de Ahorcado -->
        <div id="create-hangman-screen" class="hidden card text-center">
             <h2 class="text-2xl font-bold text-gray-800 mb-4">Crear Partida de Ahorcado</h2>
             <p class="text-gray-600 mb-2">Â¡Haz clic en el cÃ³digo para copiar y compartirlo!</p>
             <div id="hangman-game-id-display" class="copy-btn bg-indigo-100 text-indigo-800 text-2xl font-bold p-3 rounded-lg inline-block mb-6" title="Haz clic para copiar"></div>
             <div class="max-w-sm mx-auto space-y-4">
                 <input type="password" id="secret-word-input" class="form-input text-center uppercase" placeholder="PALABRA SECRETA">
                 <input type="text" id="secret-word-hint-input" class="form-input text-center" placeholder="PISTA (OPCIONAL)">
                 <button id="start-hangman-game-btn" class="btn btn-primary w-full">Comenzar Juego</button>
             </div>
              <button class="back-to-lobby-btn text-indigo-600 hover:underline mt-6">Volver</button>
        </div>

        <!-- Pantalla de Espera (Ambos Juegos) -->
        <div id="waiting-screen" class="hidden card text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Esperando oponente...</h2>
            <p class="text-gray-600 mb-2">Comparte este ID con tu amigo:</p>
            <div id="waiting-game-id" class="copy-btn bg-indigo-100 text-indigo-800 text-2xl font-bold p-3 rounded-lg inline-block mb-6" title="Haz clic para copiar"></div>
            <div class="animate-pulse text-gray-500">Buscando un segundo jugador...</div>
            <button class="back-to-lobby-btn text-indigo-600 hover:underline mt-6">Cancelar</button>
        </div>

        <!-- Pantalla de Juego AHORCADO -->
        <div id="hangman-game-screen" class="hidden">
            <!-- ... (cÃ³digo del juego de ahorcado sin cambios) ... -->
        </div>

        <!-- Pantalla de Juego MEMORIA -->
        <div id="memory-game-screen" class="hidden card">
            <div class="flex justify-between items-center mb-4">
                <div id="memory-player1-score" class="text-lg font-bold">Jugador 1: 0</div>
                <div id="memory-game-status" class="text-xl font-bold text-indigo-600"></div>
                <div id="memory-player2-score" class="text-lg font-bold">Jugador 2: 0</div>
            </div>
            <div id="memory-board" class="grid grid-cols-4 gap-4 mb-4">
                <!-- Las cartas se generarÃ¡n aquÃ­ -->
            </div>
            <div id="memory-game-over" class="hidden text-center">
                <h3 id="memory-winner-text" class="text-3xl font-bold"></h3>
                <button class="back-to-lobby-btn btn btn-primary mt-4">Jugar de Nuevo</button>
            </div>
             <button class="back-to-lobby-btn text-indigo-600 hover:underline mt-6 text-center block w-full">Salir de la partida</button>
        </div>

    </div>

    <script type="module">
        // --- IMPORTACIONES DE FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURACIÃ“N DE FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyDINBW5HbAd0m4TNwXfRLeHOUm-sPiux_0",
          authDomain: "juego-ahorcado-online.firebaseapp.com",
          projectId: "juego-ahorcado-online",
          storageBucket: "juego-ahorcado-online.firebasestorage.app",
          messagingSenderId: "672093029492",
          appId: "1:672093029492:web:744571a8ae3a16845ebd21"
        };
        
        // --- INICIALIZACIÃ“N Y VARIABLES GLOBALES ---
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (error) {
            console.error("Error al inicializar Firebase:", error);
            document.getElementById('player-id-display').textContent = "Error de Config.";
        }
        
        let currentUser = null;
        let currentGameId = null;
        let currentGameType = null;
        let gameUnsubscribe = null;

        // --- ELEMENTOS DEL DOM ---
        const screens = {
            selection: document.getElementById('game-selection-screen'),
            lobby: document.getElementById('lobby-screen'),
            createHangman: document.getElementById('create-hangman-screen'),
            waiting: document.getElementById('waiting-screen'),
            hangmanGame: document.getElementById('hangman-game-screen'),
            memoryGame: document.getElementById('memory-game-screen'),
        };
        const playerIdDisplay = document.getElementById('player-id-display');
        const gameSelectBtns = document.querySelectorAll('.game-select-btn');
        const lobbyTitle = document.getElementById('lobby-title');
        const createGameBtn = document.getElementById('create-game-btn');
        const showJoinFormBtn = document.getElementById('show-join-form-btn');
        const joinGameForm = document.getElementById('join-game-form');
        const joinGameIdInput = document.getElementById('join-game-id-input');
        const joinGameBtn = document.getElementById('join-game-btn');
        const waitingGameIdDisplay = document.getElementById('waiting-game-id');
        
        // --- NAVEGACIÃ“N ---
        const showScreen = (screenName) => {
            Object.values(screens).forEach(s => s.classList.add('hidden'));
            if(screens[screenName]) screens[screenName].classList.remove('hidden');
        };

        const goToLobby = (gameType) => {
            currentGameType = gameType;
            lobbyTitle.textContent = gameType === 'hangman' ? 'Ahorcado' : 'Memoria';
            showScreen('lobby');
        };

        const resetToLobby = async () => {
            // LÃ³gica para borrar/salir de la partida actual
            if (gameUnsubscribe) gameUnsubscribe();
            if (currentGameId && currentUser) {
                const gameRef = doc(db, "games", currentGameId);
                const gameSnap = await getDoc(gameRef);
                if (gameSnap.exists() && gameSnap.data().hostId === currentUser.uid) {
                    await deleteDoc(gameRef);
                }
            }
            currentGameId = null;
            goToLobby(currentGameType);
        };
        
        // --- LÃ“GICA DE AUTENTICACIÃ“N Y EVENTOS PRINCIPALES ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                playerIdDisplay.textContent = user.uid.substring(0, 8);
            } else {
                signInAnonymously(auth).catch(e => console.error("Login anÃ³nimo fallido:", e));
            }
        });
        
        gameSelectBtns.forEach(btn => btn.addEventListener('click', () => goToLobby(btn.dataset.game)));
        document.querySelectorAll('.back-to-selection-btn').forEach(btn => btn.addEventListener('click', () => showScreen('selection')));
        document.querySelectorAll('.back-to-lobby-btn').forEach(btn => btn.addEventListener('click', resetToLobby));
        showJoinFormBtn.addEventListener('click', () => joinGameForm.classList.toggle('hidden'));
        createGameBtn.addEventListener('click', () => createGame());
        joinGameBtn.addEventListener('click', () => joinGame());


        // --- LÃ“GICA GENERAL DE PARTIDAS ---
        const createGame = async () => {
            if (!currentUser || !currentGameType) return;
            const gameId = Math.random().toString(36).substring(2, 8).toUpperCase();
            currentGameId = gameId;

            if (currentGameType === 'hangman') {
                showScreen('createHangman'); // Pantalla especÃ­fica para datos del ahorcado
                // El resto de la lÃ³gica se mueve al botÃ³n 'start-hangman-game-btn'
                document.getElementById('hangman-game-id-display').textContent = gameId;

            } else if (currentGameType === 'memory') {
                const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
                const cardValues = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
                const board = cardValues.map(value => ({ value, isFlipped: false, isMatched: false }));

                await setDoc(doc(db, "games", gameId), {
                    gameType: 'memory',
                    hostId: currentUser.uid,
                    opponentId: null,
                    status: 'waiting',
                    board,
                    turn: currentUser.uid,
                    scores: { [currentUser.uid]: 0 },
                    flippedIndices: [],
                    createdAt: new Date(),
                });
                listenToGameUpdates(gameId);
                waitingGameIdDisplay.textContent = gameId;
                showScreen('waiting');
            }
        };
        
        const joinGame = async () => {
            if (!currentUser) return;
            const gameId = joinGameIdInput.value.trim().toUpperCase();
            if (!gameId) { alert("Ingresa un ID de juego."); return; }
            
            const gameRef = doc(db, "games", gameId);
            const gameSnap = await getDoc(gameRef);

            if (gameSnap.exists()) {
                const gameData = gameSnap.data();
                if (gameData.status === 'waiting' && gameData.hostId !== currentUser.uid) {
                    await updateDoc(gameRef, {
                        opponentId: currentUser.uid,
                        status: 'playing',
                        'scores': { ...gameData.scores, [currentUser.uid]: 0 }
                    });
                    currentGameId = gameId;
                    listenToGameUpdates(gameId);
                } else {
                     alert("No puedes unirte a esta partida.");
                }
            } else {
                alert("Partida no encontrada.");
            }
        };

        const listenToGameUpdates = (gameId) => {
            if (gameUnsubscribe) gameUnsubscribe();
            gameUnsubscribe = onSnapshot(doc(db, "games", gameId), (docSnap) => {
                if (!docSnap.exists()) {
                    alert("La partida ha terminado.");
                    showScreen('selection');
                    return;
                }
                const gameData = docSnap.data();
                if (gameData.gameType === 'hangman') {
                    // renderHangmanUI(gameData);
                } else if (gameData.gameType === 'memory') {
                    renderMemoryUI(gameData);
                }
            });
        };

        // --- LÃ“GICA ESPECÃFICA DE MEMORIA ---
        const memoryBoard = document.getElementById('memory-board');
        const p1ScoreDisplay = document.getElementById('memory-player1-score');
        const p2ScoreDisplay = document.getElementById('memory-player2-score');
        const memoryStatus = document.getElementById('memory-game-status');

        const renderMemoryUI = (game) => {
            if (game.status === 'waiting') {
                waitingGameIdDisplay.textContent = currentGameId;
                showScreen('waiting');
                return;
            }
            
            showScreen('memoryGame');
            memoryBoard.innerHTML = '';
            
            // Renderizar Scores y Status
            p1ScoreDisplay.textContent = `${game.hostId === currentUser.uid ? 'TÃº' : 'Oponente'}: ${game.scores[game.hostId] || 0}`;
            if(game.opponentId) {
                p2ScoreDisplay.textContent = `${game.opponentId === currentUser.uid ? 'TÃº' : 'Oponente'}: ${game.scores[game.opponentId] || 0}`;
            } else {
                p2ScoreDisplay.textContent = 'Esperando...';
            }
            memoryStatus.textContent = game.turn === currentUser.uid ? "Â¡Tu Turno!" : "Turno del Oponente";

            // Renderizar Tablero
            game.board.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.classList.add('memory-card');
                if (card.isFlipped) cardEl.classList.add('is-flipped');
                if (card.isMatched) cardEl.classList.add('is-matched');
                
                cardEl.innerHTML = `
                    <div class="card-face card-back">?</div>
                    <div class="card-face card-front">${card.value}</div>
                `;
                
                if (!card.isMatched && game.turn === currentUser.uid) {
                    cardEl.addEventListener('click', () => handleCardClick(index, game));
                }
                memoryBoard.appendChild(cardEl);
            });
            
             // LÃ³gica de fin de juego
            const allMatched = game.board.every(c => c.isMatched);
            if(allMatched && game.status === 'playing'){
                updateDoc(doc(db, "games", currentGameId), { status: 'finished'});
            }
            if (game.status === 'finished') {
                const p1s = game.scores[game.hostId];
                const p2s = game.scores[game.opponentId];
                let winnerMsg = "Â¡Empate!";
                if(p1s > p2s) winnerMsg = game.hostId === currentUser.uid ? "Â¡Ganaste!" : "Â¡Perdiste!";
                if(p2s > p1s) winnerMsg = game.opponentId === currentUser.uid ? "Â¡Ganaste!" : "Â¡Perdiste!";

                document.getElementById('memory-winner-text').textContent = winnerMsg;
                document.getElementById('memory-game-over').classList.remove('hidden');
                memoryStatus.textContent = "Juego Terminado";
            }
        };

        const handleCardClick = async (index, game) => {
            // Prevenir clicks extraÃ±os
            if (game.flippedIndices.length >= 2 || game.board[index].isFlipped) return;

            const gameRef = doc(db, "games", currentGameId);
            const newFlippedIndices = [...game.flippedIndices, index];
            game.board[index].isFlipped = true;

            await updateDoc(gameRef, {
                board: game.board,
                flippedIndices: newFlippedIndices
            });

            // Si se voltearon 2 cartas, comprobar si coinciden
            if (newFlippedIndices.length === 2) {
                setTimeout(async () => {
                    const [i1, i2] = newFlippedIndices;
                    const card1 = game.board[i1];
                    const card2 = game.board[i2];
                    let nextTurn = game.turn;
                    
                    if (card1.value === card2.value) {
                        game.board[i1].isMatched = true;
                        game.board[i2].isMatched = true;
                        game.scores[currentUser.uid]++;
                    } else {
                        game.board[i1].isFlipped = false;
                        game.board[i2].isFlipped = false;
                        nextTurn = game.turn === game.hostId ? game.opponentId : game.hostId;
                    }
                    await updateDoc(gameRef, {
                        board: game.board,
                        scores: game.scores,
                        flippedIndices: [],
                        turn: nextTurn
                    });
                }, 1000);
            }
        };

        showScreen('selection');

    </script>
</body>
</html>
