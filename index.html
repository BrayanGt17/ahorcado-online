<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Juegos Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .card {
            background-color: white; border-radius: 1.5rem; padding: 2.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease-in-out;
        }
        .btn {
            display: inline-block; font-weight: 600; text-align: center; vertical-align: middle;
            user-select: none; -webkit-user-select: none; border: 1px solid transparent;
            padding: 0.75rem 1.5rem; font-size: 1rem; line-height: 1.5; border-radius: 0.75rem;
            transition: all 0.15s ease-in-out;
        }
        .btn-primary { color: #fff; background-color: #4f46e5; border-color: #4f46e5; }
        .btn-primary:hover:not(:disabled) { background-color: #4338ca; border-color: #3730a3; }
        .btn-secondary { color: #4f46e5; background-color: #e0e7ff; border-color: #e0e7ff; }
        .btn-secondary:hover:not(:disabled) { background-color: #c7d2fe; }
        .btn:disabled { opacity: 0.65; cursor: not-allowed; }
        .form-input {
            display: block; width: 100%; padding: 0.75rem 1.25rem; font-size: 1rem; color: #1f2937; 
            background-color: #f9fafb; border: 1px solid #d1d5db; border-radius: 0.75rem;
        }
        .copy-btn { cursor: pointer; transition: background-color 0.2s; }
        
        /* Estilos Ahorcado */
        .letter { width: 3rem; height: 3rem; font-size: 1.5rem; font-weight: 600; border-bottom: 3px solid #6b7280; display: inline-flex; justify-content: center; align-items: center; margin: 0 0.25rem; }
        .keyboard-btn { width: 2.5rem; height: 2.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; border: none; background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; text-transform: uppercase; }
        #hangman-svg g line { stroke: #1f2937; stroke-width: 4; stroke-linecap: round; }

        /* Estilos Memoria */
        .memory-card { width: 100%; height: 100px; cursor: pointer; position: relative; transform-style: preserve-3d; transition: transform 0.5s; border-radius: 0.75rem; }
        .memory-card.is-flipped { transform: rotateY(180deg); }
        .memory-card.is-matched { cursor: default; opacity: 0.5; }
        .memory-card .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; justify-content: center; align-items: center; font-size: 2.5rem; border-radius: 0.75rem; }
        .card-face.card-back { background-color: #4f46e5; color: white; }
        .card-face.card-front { background-color: #e0e7ff; transform: rotateY(180deg); }

        /* Estilos Gato (Tic-Tac-Toe) */
        .tictactoe-board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; }
        .tictactoe-cell {
            width: 100px; height: 100px; background-color: #e0e7ff; border-radius: 0.75rem;
            display: flex; justify-content: center; align-items: center; font-size: 3rem; font-weight: bold;
            cursor: pointer; transition: background-color 0.2s;
        }
        .tictactoe-cell:hover:not(.filled) { background-color: #c7d2fe; }
        .tictactoe-cell.filled { cursor: not-allowed; }
        .tictactoe-cell.X { color: #ef4444; }
        .tictactoe-cell.O { color: #22c55e; }
        .tictactoe-cell.win { background-color: #fcd34d; }
    </style>
</head>
<body class="bg-indigo-50 min-h-screen flex items-center justify-center p-4">

    <div id="app" class="max-w-4xl w-full">

        <!-- Pantalla de Selecci√≥n de Juego -->
        <div id="game-selection-screen" class="card text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Sala de Juegos</h1>
            <p class="text-gray-600 mb-8">Elige un juego para empezar.</p>
            <p class="text-sm text-gray-500 mb-4">Tu ID de Jugador: <strong id="player-id-display" class="text-indigo-600">Conectando...</strong></p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button data-game="hangman" class="game-select-btn btn btn-primary w-full sm:w-auto">Jugar Ahorcado</button>
                <button data-game="memory" class="game-select-btn btn btn-secondary w-full sm:w-auto">Jugar Memoria</button>
                <button data-game="tictactoe" class="game-select-btn btn btn-primary w-full sm:w-auto bg-green-600 hover:bg-green-700 border-green-600 hover:border-green-800">Jugar Gato</button>
            </div>
        </div>

        <!-- Lobby (Crear/Unirse a Partida) -->
        <div id="lobby-screen" class="hidden card text-center">
            <h1 id="lobby-title" class="text-4xl font-bold text-gray-800 mb-8"></h1>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button id="create-game-btn" class="btn btn-primary w-full sm:w-auto">Crear Partida</button>
                <button id="show-join-form-btn" class="btn btn-secondary w-full sm:w-auto">Unirse a Partida</button>
            </div>
            <div id="join-game-form" class="hidden mt-6 max-w-sm mx-auto">
                <input type="text" id="join-game-id-input" class="form-input text-center uppercase" placeholder="Ingresa el ID del Juego">
                <button id="join-game-btn" class="btn btn-primary w-full mt-3">Unirse</button>
            </div>
            <button class="back-to-selection-btn text-indigo-600 hover:underline mt-6">Volver al men√∫</button>
        </div>
        
        <!-- Pantalla de Creaci√≥n de Ahorcado -->
        <div id="create-hangman-screen" class="hidden card text-center">
             <!-- Contenido para crear partida de ahorcado -->
        </div>

        <!-- Pantalla de Espera (Ambos Juegos) -->
        <div id="waiting-screen" class="hidden card text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Esperando oponente...</h2>
            <p class="text-gray-600 mb-2">Comparte este ID con tu amigo:</p>
            <div id="waiting-game-id" class="copy-btn bg-indigo-100 text-indigo-800 text-2xl font-bold p-3 rounded-lg inline-block mb-6" title="Haz clic para copiar"></div>
            <div class="animate-pulse text-gray-500">Buscando un segundo jugador...</div>
            <button class="back-to-lobby-btn text-indigo-600 hover:underline mt-6">Cancelar</button>
        </div>

        <!-- Pantalla de Juego AHORCADO -->
        <div id="hangman-game-screen" class="hidden">
            <!-- El HTML del juego de ahorcado ir√° aqu√≠ -->
        </div>

        <!-- Pantalla de Juego MEMORIA -->
        <div id="memory-game-screen" class="hidden card">
            <!-- El HTML del juego de memoria ir√° aqu√≠ -->
        </div>
        
        <!-- Pantalla de Juego GATO (TIC-TAC-TOE) -->
        <div id="tictactoe-game-screen" class="hidden card">
            <div class="flex justify-between items-center mb-6">
                 <div>Tu s√≠mbolo: <span id="tictactoe-player-symbol" class="font-bold text-2xl"></span></div>
                 <div id="tictactoe-game-status" class="text-xl font-bold text-indigo-600"></div>
            </div>
            <div id="tictactoe-board" class="tictactoe-board mx-auto mb-6">
                <!-- Las celdas se generar√°n aqu√≠ -->
            </div>
            <div id="tictactoe-game-over" class="hidden text-center">
                <h3 id="tictactoe-winner-text" class="text-3xl font-bold mb-4"></h3>
                <button class="back-to-lobby-btn btn btn-primary">Jugar de Nuevo</button>
            </div>
             <button class="back-to-lobby-btn text-indigo-600 hover:underline mt-6 text-center block w-full">Salir de la partida</button>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDINBW5HbAd0m4TNwXfRLeHOUm-sPiux_0",
          authDomain: "juego-ahorcado-online.firebaseapp.com",
          projectId: "juego-ahorcado-online",
          storageBucket: "juego-ahorcado-online.firebasestorage.app",
          messagingSenderId: "672093029492",
          appId: "1:672093029492:web:744571a8ae3a16845ebd21"
        };
        
        let app, auth, db;
        try { app = initializeApp(firebaseConfig); auth = getAuth(app); db = getFirestore(app); }
        catch (error) { console.error("Error Firebase:", error); }
        
        let currentUser = null, currentGameId = null, currentGameType = null, gameUnsubscribe = null;

        const screens = {
            selection: document.getElementById('game-selection-screen'), lobby: document.getElementById('lobby-screen'),
            createHangman: document.getElementById('create-hangman-screen'), waiting: document.getElementById('waiting-screen'),
            hangmanGame: document.getElementById('hangman-game-screen'), memoryGame: document.getElementById('memory-game-screen'),
            tictactoeGame: document.getElementById('tictactoe-game-screen'),
        };
        const playerIdDisplay = document.getElementById('player-id-display');
        
        const showScreen = (screenName) => {
            Object.values(screens).forEach(s => s.classList.add('hidden'));
            if(screens[screenName]) screens[screenName].classList.remove('hidden');
        };

        const goToLobby = (gameType) => {
            currentGameType = gameType;
            let title = '';
            if (gameType === 'hangman') title = 'Ahorcado';
            if (gameType === 'memory') title = 'Memoria';
            if (gameType === 'tictactoe') title = 'Gato (Tres en Raya)';
            document.getElementById('lobby-title').textContent = title;
            showScreen('lobby');
        };

        const resetToLobby = async () => {
            if (gameUnsubscribe) gameUnsubscribe();
            if (currentGameId && currentUser) {
                const gameRef = doc(db, "games", currentGameId);
                const gameSnap = await getDoc(gameRef);
                if (gameSnap.exists() && gameSnap.data().hostId === currentUser.uid) await deleteDoc(gameRef);
            }
            currentGameId = null;
            goToLobby(currentGameType);
        };
        
        onAuthStateChanged(auth, (user) => {
            if (user) { currentUser = user; playerIdDisplay.textContent = user.uid.substring(0, 8); } 
            else { signInAnonymously(auth).catch(e => console.error(e)); }
        });
        
        document.querySelectorAll('.game-select-btn').forEach(b => b.addEventListener('click', () => goToLobby(b.dataset.game)));
        document.querySelectorAll('.back-to-selection-btn').forEach(b => b.addEventListener('click', () => showScreen('selection')));
        document.querySelectorAll('.back-to-lobby-btn').forEach(b => b.addEventListener('click', resetToLobby));
        document.getElementById('show-join-form-btn').addEventListener('click', () => document.getElementById('join-game-form').classList.toggle('hidden'));
        document.getElementById('create-game-btn').addEventListener('click', () => createGame());
        document.getElementById('join-game-btn').addEventListener('click', () => joinGame());

        const createGame = async () => {
            if (!currentUser || !currentGameType) return;
            const gameId = Math.random().toString(36).substring(2, 8).toUpperCase();
            currentGameId = gameId;
            let gameData;

            if (currentGameType === 'tictactoe') {
                gameData = {
                    gameType: 'tictactoe', hostId: currentUser.uid, opponentId: null,
                    status: 'waiting', board: Array(9).fill(null), turn: currentUser.uid,
                    hostSymbol: 'X', opponentSymbol: 'O', winner: null, winningLine: null
                };
            } else if (currentGameType === 'memory') {
                 const emojis = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'];
                 const cardValues = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
                 const board = cardValues.map(value => ({ value, isFlipped: false, isMatched: false }));
                 gameData = {
                     gameType: 'memory', hostId: currentUser.uid, opponentId: null, status: 'waiting',
                     board, turn: currentUser.uid, scores: { [currentUser.uid]: 0 }, flippedIndices: [],
                 };
            }
            // Add hangman creation logic here if needed
            
            await setDoc(doc(db, "games", gameId), gameData);
            listenToGameUpdates(gameId);
            document.getElementById('waiting-game-id').textContent = gameId;
            showScreen('waiting');
        };
        
        const joinGame = async () => { /* ... (sin cambios) ... */ };

        const listenToGameUpdates = (gameId) => {
            if (gameUnsubscribe) gameUnsubscribe();
            gameUnsubscribe = onSnapshot(doc(db, "games", gameId), (docSnap) => {
                if (!docSnap.exists()) { alert("La partida ha terminado."); showScreen('selection'); return; }
                const gameData = docSnap.data();
                if (gameData.gameType === 'tictactoe') renderTicTacToeUI(gameData);
                else if (gameData.gameType === 'memory') renderMemoryUI(gameData);
                // else if (gameData.gameType === 'hangman') renderHangmanUI(gameData);
            });
        };

        // --- L√ìGICA DE GATO (TIC-TAC-TOE) ---
        const tttBoard = document.getElementById('tictactoe-board');
        const tttStatus = document.getElementById('tictactoe-game-status');
        const tttSymbol = document.getElementById('tictactoe-player-symbol');

        const renderTicTacToeUI = (game) => {
            if (game.status === 'waiting') { showScreen('waiting'); return; }
            showScreen('tictactoeGame');
            tttBoard.innerHTML = '';

            const isHost = currentUser.uid === game.hostId;
            const playerSymbol = isHost ? game.hostSymbol : game.opponentSymbol;
            tttSymbol.textContent = playerSymbol;

            game.board.forEach((cell, index) => {
                const cellEl = document.createElement('div');
                cellEl.classList.add('tictactoe-cell');
                if (cell) {
                    cellEl.textContent = cell;
                    cellEl.classList.add('filled', cell);
                }
                if (game.winningLine && game.winningLine.includes(index)) {
                    cellEl.classList.add('win');
                }
                if (game.status === 'playing' && game.turn === currentUser.uid && !cell) {
                    cellEl.addEventListener('click', () => handleCellClick(index, game));
                }
                tttBoard.appendChild(cellEl);
            });

            if (game.status === 'playing') {
                tttStatus.textContent = game.turn === currentUser.uid ? "¬°Tu Turno!" : "Turno del Oponente";
            } else {
                const winnerText = document.getElementById('tictactoe-winner-text');
                if (game.winner === 'draw') winnerText.textContent = "¬°Es un Empate!";
                else {
                    const winnerSymbol = game.board[game.winningLine[0]];
                    winnerText.textContent = (playerSymbol === winnerSymbol) ? "¬°Felicidades, Ganaste!" : "¬°Perdiste!";
                }
                document.getElementById('tictactoe-game-over').classList.remove('hidden');
                tttStatus.textContent = "Juego Terminado";
            }
        };
        
        const handleCellClick = async (index, game) => {
            const gameRef = doc(db, "games", currentGameId);
            const playerSymbol = currentUser.uid === game.hostId ? game.hostSymbol : game.opponentSymbol;
            
            const newBoard = [...game.board];
            newBoard[index] = playerSymbol;
            const nextTurn = currentUser.uid === game.hostId ? game.opponentId : game.hostId;

            const winResult = checkWinner(newBoard);
            let newStatus = 'playing';
            let winner = null;
            let winningLine = null;

            if (winResult) {
                newStatus = 'finished';
                winner = winResult.winner;
                winningLine = winResult.line;
            }

            await updateDoc(gameRef, {
                board: newBoard,
                turn: nextTurn,
                status: newStatus,
                winner: winner,
                winningLine: winningLine
            });
        };
        
        const checkWinner = (board) => {
            const lines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], 
                [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]
            ];
            for (let i = 0; i < lines.length; i++) {
                const [a, b, c] = lines[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return { winner: board[a], line: lines[i] };
                }
            }
            if (!board.includes(null)) return { winner: 'draw', line: null };
            return null;
        };
        
        // --- L√ìGICA DE MEMORIA --- (sin cambios)
        const renderMemoryUI = (game) => { /* ... */ };
        
        showScreen('selection');
    </script>
</body>
</html>
